<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;

        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/WalkingPath_2.js"></script>
        <script src="data/BikingPath_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GESetelliteOnly_0');
        map.getPane('pane_GESetelliteOnly_0').style.zIndex = 400;
        var layer_GESetelliteOnly_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_GESetelliteOnly_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GESetelliteOnly_0;
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_1;
        map.addLayer(layer_OpenStreetMap_1);
        function pop_WalkingPath_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Temperature (°C)</th>\
                        <td class="visible-with-data" id="Temperature">' + (feature.properties['Temperature'] !== null ? autolinker.link(String(feature.properties['Temperature']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Walking partner? (y/n)</th>\
                        <td class="visible-with-data" id="Walking_partner">' + (feature.properties['Walking_partner'] !== null ? autolinker.link(String(feature.properties['Walking_partner']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Average speed (m/s)</th>\
                        <td class="visible-with-data" id="Average_Speed">' + (feature.properties['Average_Speed'] !== null ? autolinker.link(String(feature.properties['Average_Speed']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Minutes</th>\
                        <td class="visible-with-data" id="Minutes">' + (feature.properties['Minutes'] !== null ? autolinker.link(String(feature.properties['Minutes']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Seconds</th>\
                        <td class="visible-with-data" id="Seconds">' + (feature.properties['Seconds'] !== null ? autolinker.link(String(feature.properties['Seconds']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Distance (m)</th>\
                        <td class="visible-with-data" id="Planar_Length">' + (feature.properties['Planar_Length'] !== null ? autolinker.link(String(feature.properties['Planar_Length']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Comments</th>\
                        <td class="visible-with-data" id="Comments">' + (feature.properties['Comments'] !== null ? autolinker.link(String(feature.properties['Comments']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Average speed (km/h)</th>\
                        <td class="visible-with-data" id="Ave_speed_kmh">' + (feature.properties['Ave_speed_kmh'] !== null ? autolinker.link(String(feature.properties['Ave_speed_kmh']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Distance Accuracy (+/- m)</th>\
                        <td class="visible-with-data" id="Horizontal_Accuracy">' + (feature.properties['Horizontal_Accuracy'] !== null ? autolinker.link(String(feature.properties['Horizontal_Accuracy']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ave Horizontal Accuracy (m)</th>\
                        <td class="visible-with-data" id="Ave_Horizontal_Accuracy">' + (feature.properties['Ave_Horizontal_Accuracy'] !== null ? autolinker.link(String(feature.properties['Ave_Horizontal_Accuracy']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Date</th>\
                        <td class="visible-with-data" id="Date_only">' + (feature.properties['Date_only'] !== null ? autolinker.link(String(feature.properties['Date_only']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_WalkingPath_2_0() {
            return {
                pane: 'pane_WalkingPath_2',
                opacity: 1,
                color: 'rgba(255,1,184,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 5.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_WalkingPath_2');
        map.getPane('pane_WalkingPath_2').style.zIndex = 402;
        map.getPane('pane_WalkingPath_2').style['mix-blend-mode'] = 'normal';
        var layer_WalkingPath_2 = new L.geoJson(json_WalkingPath_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_WalkingPath_2',
            layerName: 'layer_WalkingPath_2',
            pane: 'pane_WalkingPath_2',
            onEachFeature: pop_WalkingPath_2,
            style: style_WalkingPath_2_0,
        });
        bounds_group.addLayer(layer_WalkingPath_2);
        map.addLayer(layer_WalkingPath_2);
        function pop_BikingPath_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Temperature (°C)</th>\
                        <td class="visible-with-data" id="Temperature">' + (feature.properties['Temperature'] !== null ? autolinker.link(String(feature.properties['Temperature']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Biking partner? (y/n)</th>\
                        <td class="visible-with-data" id="Walking_partner">' + (feature.properties['Walking_partner'] !== null ? autolinker.link(String(feature.properties['Walking_partner']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Average speed (m/s)</th>\
                        <td class="visible-with-data" id="Average_Speed">' + (feature.properties['Average_Speed'] !== null ? autolinker.link(String(feature.properties['Average_Speed']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Minutes</th>\
                        <td class="visible-with-data" id="Minutes">' + (feature.properties['Minutes'] !== null ? autolinker.link(String(feature.properties['Minutes']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Seconds</th>\
                        <td class="visible-with-data" id="Seconds">' + (feature.properties['Seconds'] !== null ? autolinker.link(String(feature.properties['Seconds']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Distance (m)</th>\
                        <td class="visible-with-data" id="Planar_Length">' + (feature.properties['Planar_Length'] !== null ? autolinker.link(String(feature.properties['Planar_Length']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Comments</th>\
                        <td class="visible-with-data" id="Comments">' + (feature.properties['Comments'] !== null ? autolinker.link(String(feature.properties['Comments']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Average speed (km/h)</th>\
                        <td class="visible-with-data" id="Ave_speed_kmh">' + (feature.properties['Ave_speed_kmh'] !== null ? autolinker.link(String(feature.properties['Ave_speed_kmh']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Distance Accuracy (+/- m)</th>\
                        <td class="visible-with-data" id="Horizontal_Accuracy">' + (feature.properties['Horizontal_Accuracy'] !== null ? autolinker.link(String(feature.properties['Horizontal_Accuracy']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ave Horizontal Accuracy (m)</th>\
                        <td class="visible-with-data" id="Ave_Horizontal_Accuracy">' + (feature.properties['Ave_Horizontal_Accuracy'] !== null ? autolinker.link(String(feature.properties['Ave_Horizontal_Accuracy']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Date</th>\
                        <td class="visible-with-data" id="Date_only">' + (feature.properties['Date_only'] !== null ? autolinker.link(String(feature.properties['Date_only']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BikingPath_3_0() {
            return {
                pane: 'pane_BikingPath_3',
                opacity: 1,
                color: 'rgba(0,82,255,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BikingPath_3');
        map.getPane('pane_BikingPath_3').style.zIndex = 403;
        map.getPane('pane_BikingPath_3').style['mix-blend-mode'] = 'normal';
        var layer_BikingPath_3 = new L.geoJson(json_BikingPath_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BikingPath_3',
            layerName: 'layer_BikingPath_3',
            pane: 'pane_BikingPath_3',
            onEachFeature: pop_BikingPath_3,
            style: style_BikingPath_3_0,
        });
        bounds_group.addLayer(layer_BikingPath_3);
        map.addLayer(layer_BikingPath_3);
        var overlaysTree = [
            {label: '<img src="legend/BikingPath_3.png" /> Biking Path', layer: layer_BikingPath_3},
            {label: '<img src="legend/WalkingPath_2.png" /> Walking Path', layer: layer_WalkingPath_2},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_1, radioGroup: 'bm' },
            {label: "GE Setellite Only", layer: layer_GESetelliteOnly_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        var i = 0;
        layer_WalkingPath_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Date_only'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Date_only']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_WalkingPath_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_BikingPath_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Date_only'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Date_only']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_BikingPath_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_WalkingPath_2,layer_BikingPath_3]);
        map.on("zoomend", function(){
            resetLabels([layer_WalkingPath_2,layer_BikingPath_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_WalkingPath_2,layer_BikingPath_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_WalkingPath_2,layer_BikingPath_3]);
        });
        </script>
    </body>
</html>
